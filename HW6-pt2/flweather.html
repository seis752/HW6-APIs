<div style="margin: .5in; height: 400;"> 
<p><b>Choose from the list of cities in Florida</b></p> 
<form> 
<select name="zipcode" id="selection" select onchange="dReload()">

<option value="33900">Fort Myers 
<option value="34101">Naples

</select>
</form>
</div>
<script type="application/javascript">
var zip = 33101;
zip = (document.getElementById('selection').value);
function dReload( ) {
location.reload( );

</script>

<div id="weather"></div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery.simpleWeather/3.0.2/jquery.simpleWeather.min.js'></script>

  <script>
    if (document.location.search.match(/type=embed/gi)) {
      window.parent.postMessage('resize', "*");
    }
  </script>

  <script src="http://assets.codepen.io/assets/common/stopExecutionOnTimeout-28158334dc770ccf9e26198819d22b9a.js"></script>

  <script>
    $(document).ready(function() {  
  getWeather(); //Get the initial weather.
  setInterval(getWeather, 600000); //Update the weather every 10 minutes.
});

function getWeather() {
  $.simpleWeather({
    location: zip,
    unit: 'f',
    success: function(weather) {
      html = '<h2>'+weather.temp+'&deg;'+weather.units.temp+'</h2>';
      html += '<ul><li>'+weather.city+', '+weather.region+'</li>';
      html += '<li class="currently">'+weather.currently+'</li>';
      html += '<li>'+weather.alt.temp+'&deg;C</li></ul>';

      $("#weather").html(html);
    },
    error: function(error) {
      $("#weather").html('<p>'+error+'</p>');
    }
  });
}
    //@ sourceURL=pen.js
  </script>
